<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üíñ Ta Saint-Valentin üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      overflow: hidden;
      padding: 18px;
    }

    @keyframes bgMove {
      0% { background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }

    .card {
      width: min(92%, 460px);
      padding: 40px 30px 30px;
      background: rgba(255,255,255,0.14);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
      position: relative;
      animation: cardIn 1s ease;
      overflow: hidden;
    }

    .card::before {
      content:"";
      position: absolute;
      inset:-3px;
      border-radius:32px;
      background: linear-gradient(120deg, #ff4d6d,#ff9a9e,#fbc2eb);
      filter: blur(20px);
      opacity:0.7;
      z-index:-1;
    }

    @keyframes cardIn {
      from { opacity:0; transform: translateY(30px) scale(0.95); }
      to { opacity:1; transform: translateY(0) scale(1); }
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
    }

    @keyframes heartbeat {
      0%,100%{ transform: scale(1); }
      25%{ transform: scale(1.08); }
      50%{ transform: scale(1); }
      75%{ transform: scale(1.12); }
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.25);
      line-height: 1.15;
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 20px;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.25);
      line-height: 1.15;
    }

    p {
      font-size: 15px;
      margin: 0 auto 16px;
      color: #fff;
      line-height: 1.55;
      text-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 380px;
      min-height: 24px;
    }

    .buttons {
      position: relative;
      height: 84px;
      margin-top: 14px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      user-select: none;
      white-space: nowrap;
    }

    button:active { transform: scale(0.94); }

    #yes {
      left: 10%;
      top: 10px;
      background: linear-gradient(135deg,#ff4d6d,#ff758f);
      color:#fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
      transform-origin: center;
    }

    #yes:hover {
      transform: translateY(-3px);
      box-shadow:0 20px 40px rgba(255,77,109,0.7);
    }

    #no {
      left: 56%;
      top: 10px;
      background: rgba(255,255,255,0.9);
      color:#777;
    }

    /* Fl√®ches anim√©es vers le bouton Oui */
    .arrow-wrap {
      display: none;
      position: absolute;
      gap: 6px;
      z-index: 5;
      align-items: center;
      pointer-events: none;
    }

    .arrow {
      font-size: 22px;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 10px 25px rgba(0,0,0,0.25);
      animation: bounceArrow 0.8s infinite;
      opacity: 0.85;
    }

    .arrow:nth-child(2) { animation-delay: 0.15s; }
    .arrow:nth-child(3) { animation-delay: 0.3s; }

    @keyframes bounceArrow {
      0%   { transform: translateX(0); opacity: 0.4; }
      50%  { transform: translateX(10px); opacity: 1; }
      100% { transform: translateX(0); opacity: 0.4; }
    }

    /* Gift button container */
    .gift-wrap{
      margin-top: 18px;
      display:none;
    }

    .gift-wrap a{ text-decoration:none; }

    .gift-btn{
      width:100%;
      position: static;
      margin-top: 0;
      background: linear-gradient(135deg,#ffb347,#ffcc33);
      color:#fff;
      font-weight:600;
      border:none;
      padding:14px;
      border-radius:40px;
      cursor:pointer;
      box-shadow:0 15px 35px rgba(255,180,70,0.5);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .gift-btn:hover{
      transform: translateY(-2px);
      box-shadow:0 20px 45px rgba(255,180,70,0.65);
    }

    /* Coeurs flottants */
    .heart {
      position: absolute;
      bottom:-20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: blur(0.3px);
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity:1; }
      to { transform: translateY(-120vh) scale(1.8); opacity:0; }
    }

    /* Etats sp√©ciaux */
    .yes-bigger {
      transform: scale(1.18);
      box-shadow: 0 22px 55px rgba(255,77,109,0.8) !important;
    }

    .center-yes #yes {
      left: 50% !important;
      top: 10px !important;
      transform: translateX(-50%) scale(1.18);
    }

    @media(max-width:480px){
      h1{ font-size:24px; }
      .emoji{ font-size:50px; }
      button{ font-size:15px; padding:12px 28px; }
      #yes{ left:6%; }
      #no{ left:54%; }
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <div class="emoji">üíñ</div>

  <h1 id="greeting">Salut Hiba‚Ä¶ üíï</h1>
  <h2 id="greeting">Tu veux √™tre ma Saint-Valentin ?</h2>

  <p id="message"></p>

  <div class="buttons" id="btnZone">
    <!-- Fl√®ches anim√©es vers OUI (positionn√©es via JS) -->
    <div class="arrow-wrap" id="arrowWrap">
      <div class="arrow">‚ûú</div>
      <div class="arrow">‚ûú</div>
      <div class="arrow">‚ûú</div>
    </div>

    <button id="yes">Oui üíñ</button>
    <button id="no">Non üôà</button>
  </div>

  <div class="gift-wrap" id="giftWrap">
    <a id="giftLink" href="assets/gift_images/love-profile.png" download>
      <button class="gift-btn">üéÅ Ton cadeau</button>
    </a>
  </div>
</div>

<script>
  const card = document.getElementById("card");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const giftWrap = document.getElementById("giftWrap");
  const msg = document.getElementById("message");
  const arrowWrap = document.getElementById("arrowWrap");

  let noClicks = 0;

  /* Positionner fl√®ches pr√®s du bouton Oui */
  function positionArrows() {
    const yesRect = yesBtn.getBoundingClientRect();
    const zoneRect = document.getElementById("btnZone").getBoundingClientRect();

    arrowWrap.style.left = (yesRect.left - zoneRect.left - 50) + "px";
    arrowWrap.style.top  = (yesRect.top - zoneRect.top + yesRect.height/2 - 12) + "px";
  }

  function showArrows() {
    positionArrows();
    arrowWrap.style.display = "flex";
  }

  function hideArrows() {
    arrowWrap.style.display = "none";
  }

  /* YES */
  yesBtn.addEventListener("click", () => {
    confetti({ particleCount: 400, spread: 180 });

    msg.textContent = "Yesss üòç Je savais ! üíñ";
    giftWrap.style.display = "block";
    hideArrows();
  });

  /* NO sc√©nario */
  noBtn.addEventListener("click", () => {
    noClicks++;

    if (noClicks === 1) {
      msg.textContent = "T‚Äôes s√ªre ? üò≥";
    }

    else if (noClicks === 2) {
      msg.textContent = "Allez‚Ä¶ s‚Äôil te pla√Æt üòá";
      noBtn.textContent = "S‚Äôil te pla√Æt üôè";
      showArrows();
    }

    else if (noClicks === 3) {
      msg.textContent = "Ok‚Ä¶üòå";
      yesBtn.classList.add("yes-bigger");
      noBtn.textContent = "Encore üò†";
      showArrows();
    }

    else if (noClicks >= 4) {
      msg.textContent = "Bon‚Ä¶ üò§";

      noBtn.remove();      // supprimer Non
      hideArrows();        // supprimer fl√®ches aussi

      card.classList.add("center-yes"); // centrer Oui
      yesBtn.classList.add("yes-bigger");
    }
  });

  /* Coeurs flottants */
  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*22 + 14) + "px";
    heart.style.animationDuration = (Math.random()*3 + 4) + "s";

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
  }
  setInterval(createHeart,400);

  window.addEventListener("resize", () => {
    if (arrowWrap.style.display === "flex") positionArrows();
  });
</script>

</body>
</html>
