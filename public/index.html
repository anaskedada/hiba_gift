<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quelques questions sincères</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

  <div class="card">
    <h2 id="title">Quelques questions sincères</h2>
    <p class="subtitle">Choisis une réponse rapide — ou écris la tienne.</p>

    <!-- Étape 1 -->
    <div class="step active">
      <label>Qu’est-ce qui te fait te sentir le plus aimé(e) ?</label>

      <select data-key="feelLoved">
        <option value="">Choisir…</option>
        <option>Quand on m’écoute vraiment</option>
        <option>De petites attentions</option>
        <option>Du temps de qualité ensemble</option>
        <option>Des mots doux</option>
        <option value="other">Autre…</option>
      </select>

      <input class="other-input" type="text" placeholder="Écris ta propre réponse…">
    </div>

    <!-- Étape 2 -->
    <div class="step">
      <label>Ton langage de l’amour ?</label>

      <select data-key="loveLanguage">
        <option value="">Choisir…</option>
        <option>Du temps de qualité</option>
        <option>Des services / coups de main</option>
        <option>Des mots valorisants</option>
        <option>Le contact physique</option>
        <option>Recevoir des cadeaux</option>
        <option value="other">Autre…</option>
      </select>

      <input class="other-input" type="text" placeholder="Écris ton langage de l’amour…">
    </div>

    <!-- Étape 3 -->
    <div class="step">
      <label>Qu’est-ce que tu valorises le plus dans une relation ?</label>

      <select data-key="coreValue">
        <option value="">Choisir…</option>
        <option>La confiance</option>
        <option>L’honnêteté</option>
        <option>La gentillesse</option>
        <option>La communication</option>
        <option>La loyauté</option>
        <option value="other">Autre…</option>
      </select>

      <input class="other-input" type="text" placeholder="Écris ta valeur…">
    </div>

    <!-- Étape 4 -->
    <div class="step">
      <label>De quoi as-tu besoin davantage en amour ?</label>

      <select data-key="needs">
        <option value="">Choisir…</option>
        <option>De la reassurance</option>
        <option>Plus de temps ensemble</option>
        <option>Une meilleure communication</option>
        <option>Du soutien émotionnel</option>
        <option>Plus de romantisme</option>
        <option value="other">Autre…</option>
      </select>

      <input class="other-input" type="text" placeholder="Écris ce dont tu as besoin…">
    </div>

    <!-- Étape 5 -->
    <div class="step">
      <label>Comment préfères-tu résoudre les conflits ?</label>

      <select data-key="conflict">
        <option value="">Choisir…</option>
        <option>En parler calmement tout de suite</option>
        <option>Prendre du recul puis discuter</option>
        <option>J’ai besoin d’être rassuré(e) d’abord</option>
        <option>Des conversations douces et posées</option>
        <option>Éviter les disputes, chercher la paix</option>
        <option value="other">Autre…</option>
      </select>

      <input class="other-input" type="text" placeholder="Ta manière à toi…">
    </div>

    <!-- Étape 6 -->
    <div class="step">
      <label>Qu’est-ce que tu espères en amour en ce moment ?</label>

      <select data-key="hope">
        <option value="">Choisir…</option>
        <option>Une relation paisible</option>
        <option>Une connexion profonde</option>
        <option>Quelque chose de durable</option>
        <option>Plus de romantisme et de joie</option>
        <option>De la guérison et du réconfort</option>
        <option value="other">Autre…</option>
      </select>

      <input class="other-input" type="text" placeholder="Écris ton espoir…">
    </div>

    <!-- Étape 7 (Textarea obligatoire) -->
    <div class="step">
      <label>✨ Quel est ton plus grand objectif ou ton rêve pour 2026 ?</label>

      <textarea
        data-key="goal2026"
        placeholder="Écris ta vision, ton rêve, ce que tu veux accomplir en 2026…"
        required
      ></textarea>
    </div>

    <div class="actions">
      <button id="next" type="button">Suivant</button>
    </div>

    <div class="mini">
      <span id="progress">1 / 7</span>
      <button id="clear" type="button">Effacer</button>
    </div>
  </div>

  <!-- ✅ Overlay doit être ici (hors card) -->
  <div id="loadingOverlay" class="loading-overlay" aria-hidden="true">
    <div class="loading-card">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="assets/js/form.js"></script>
</body>
</html>
